<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Suggester</title>
    <link rel="stylesheet" href="styles/style.css">
    <link type="image/png" href="images/favicon.png" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Great+Vibes|Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/78737df333.js"></script>
</head>

<body>

    <!-- HEADER STARTS -->
    <header>
        <div class="wrapper">
            <section class="titleContainer">
                <h1>Movie</br>Suggester</h1>
                <h2 id="mood">What are you in the mood for?</h2>
            </section>
        </div>
    </header>

    <!-- MAIN STARTS -->
    <main>
        <div class="wrapper">           
                <form>
                    <label for="genre" class="visuallyHidden"></label>
                    <select id="genre">
                        <option value="#">Select Genre</option>
                        <option value="28">Action</option>
                        <option value="35">Comedy</option>
                        <option value="99">Documentary</option>
                        <option value="18">Drama</option>                        
                        <option value="10751">Family</option>
                        <option value="27">Horror</option>
                        <option value="10749">Romance</option>                        
                        <option value="53">Thriller</option>                          
                    </select>
                    <div class="arrows" id="arrows">
                        <i class="fas fa-long-arrow-alt-left"></i>
                        <i class="fas fa-long-arrow-alt-left"></i>
                        <i class="fas fa-long-arrow-alt-left"></i>
                        <i class="fas fa-long-arrow-alt-left"></i>
                        <i class="fas fa-long-arrow-alt-left"></i>
                        <i class="fas fa-long-arrow-alt-left"></i>
                        <i class="fas fa-long-arrow-alt-left"></i>
                        <i class="fas fa-long-arrow-alt-left"></i>
                        <i class="fas fa-long-arrow-alt-left"></i>
                        <i class="fas fa-long-arrow-alt-left"></i>
                    </div>
                    <label for="genreTwo" class="visuallyHidden"></label>
                    <select id="genreTwo" class="invisible">
                        <option class="two" value="#">Add 2nd Genre</option>
                        <option class="two" value="28">Action</option>
                        <option class="two" value="35">Comedy</option>
                        <option class="two" value="99">Documentary</option>
                        <option class="two" value="18">Drama</option>                        
                        <option class="two" value="10751">Family</option>
                        <option class="two" value="27">Horror</option>
                        <option class="two" value="10749">Romance</option>                        
                        <option class="two" value="53">Thriller</option>    
                    </select>
                    

                    <label for="genre" class="visuallyHidden"></label>
                    <button class="invisible" id="reset">Reset</button>
                </form>           

            <section class="suggestionsContainer">
                <!-- MOVIES APPENDED HERE -->
            </section>
        </div>
    </main>
    <!-- JS Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="javascript/javasacript.js"></script>
</body>

</html>
